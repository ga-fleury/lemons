<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline Text animation</title>
  <link rel="stylesheet" href="/css/main.min.css">
</head>

<body>
  <main class="background">
    <div class="wrapper">>
    <h1 class="text lax" data-lax-translate-x="0 0, 5000 -1200">when life gives you lemons when life gives you lemons</h1>
    <img class="filter-image" src="/img/image.jpg" alt="">
    <h1 class="text-outline lax"data-lax-translate-x="0 0, 5000 -1200">when life gives you lemons when life gives you lemons</h1>
    <h1 class="text right lax" data-lax-translate-x="0 -1200, 5000 0">make a goddamned lemonade make a goddamned lemonade</h1>
    <h1 class="text-outline right lax"data-lax-translate-x="0 -1200, 5000 0">make a goddamned lemonade make a goddamned lemonade</h1>
    </div>
  </main>

  <script src="/node_modules/lax.js/lib/lax.min.js"></script>
  <script>
    window.onload = function () {
      lax.setup() // init

      const updateLax = () => {
        lax.update(window.scrollY)
        window.requestAnimationFrame(updateLax)
      }

      window.requestAnimationFrame(updateLax)
    }
  </script>
</body>

</html>
